<!-- webkit-test-runner [ SiteIsolationEnabled=true ] -->
<html>
<body>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.addEventListener("message", function (e) {
    if (e.data !== 'blocked')
        console.log('FAIL: Insecure nested iframe was NOT blocked');

    if (window.testRunner)
        testRunner.notifyDone();
}, false);
</script>
<p>This test loads a secure iframe that loads an insecure iframe.  We should
get a mixed content callback becase the secure inner frame should block mixed content.</p>
<iframe src="https://127.0.0.1:8443/site-isolation/mixedContent/resources/frame-with-insecure-iframe.html";
></iframe>
</body>
</html>
